apply plugin: 'java'
apply plugin: 'maven'

group = 'com.mikeprimm'
version = '1.1.3-SNAPSHOT'
def spongeAPI = '7.1.0'
def spongeChannel = 'SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {

     maven { url "http://repo.spongepowered.org/Sponge/maven/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compileOnly "org.spongepowered:spongeapi:${spongeAPI}-$spongeChannel"
    compile fileTree(dir: 'lib/worldedit-core', include: ['*.jar'])
    compile fileTree(dir: 'lib/worldedit-sponge', include: ['*.jar'])
}
